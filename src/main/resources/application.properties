spring.application.name=UrbanCartel
spring.datasource.url=jdbc:mysql://localhost:3306/urbancarteldb
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Reduce log output to only errors
logging.level.root=ERROR

# Disable the Spring Boot startup banner
spring.main.banner-mode=off

app.jwtSecret=mySecretKey
app.jwtExpirationMs=86400000
# Refresh token expires in 7 days (in milliseconds)
app.jwtRefreshExpirationMs=604800000


spring.devtools.restart.enabled=true
